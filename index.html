<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Hover Effect</title>
<style>
.custom-menu {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  bottom: 0;
}

ul {
  display: flex;
  gap: 20px;
  list-style: none;
}

li {
  padding: 10px;
}

li:hover {
  background: black;
  color: white;
  border-radius:50px;
}

li:hover .submenu,
.submenu:hover {
  display: block;
  
  z-index: 1;
}

.submenu.closed {
  animation-name: slideOut;
  display: none;
}

@keyframes slideIn {
  from {
    transform: translateY(100px);
    opacity: 0;
  }
  to {
    transform: translateY(-40px);
    opacity: 1;
  }
}

@keyframes slideOut {
  from {
    transform: translateY(100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.submenu {
  position: absolute;
  bottom: 100%; /* Initially position above the menu */
  width: 300%;
  height: auto;
 background:black;
 color:white;
  padding:30px;
  border-radius:32px;
 /* Example padding */
  box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Example box shadow */
  display: none; /* Initially hidden */
  animation-name: slideIn;
  animation-name:slideOut;
  animation-duration: 0.5s;
  
}

.submenu li:hover {
  background:none;
  color:white;
}

li {
  position: relative;
  z-index: 2;
}
</style>
</head>
<body>
<div class="custom-menu">
  <ul>
   <a href="#"> <li>Home</li></a>
    <li>
      services
      <ul class="submenu">
        <a href="#"><li>Website Design</li></a>
       <a href="#"> <li>Landing Page Design</li></a>
        <a href="#"><li>Ecommerce site Design</li></a>
      </ul>
    </li>
    <a href="#"><li>Pricing</li></a>
    <a href="#"><li>About</li></a>
    <a href="#"><li>Contact</li></a>
  </ul>
</div>
</body>
</html>
