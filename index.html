<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Hover Effect</title>
<style>

  a{
    text-decoration: none;
    cursor: pointer;
    color: rgb(0, 0, 0);
  }
  .submenu a{
    color: white;
  }
  .submenu .custom-li{
    list-style: none;
  }
.custom-menu {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  bottom: 0;
}

.custom-ul {
  display: flex;
  gap: 20px;
  list-style: none;
}

.custom-li {
  padding: 10px;
  font-size: 18px;
}
.custom-li:hover {
  background: black;
  color: white;
  border-radius:50px;
}

li:hover .submenu,
.submenu:hover {
  display: block;
  
  z-index: 1;
}

.submenu.closed {
  animation-name: slideOut;
  display: none;
}

@keyframes slideIn {
  from {
    transform: translateY(100px);
    opacity: 0;
  }
  to {
    transform: translateY(-40px);
    opacity: 1;
    transition-delay: 0.5s;
  }
}

@keyframes slideOut {
  from {
    transform: translateY(100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
    transition-delay: 0.5s;
  }
}

.submenu {
  position: absolute;
  bottom: 100%;
  left: 0; /* Initially position above the menu */
  width: 400%;
  height: auto;
 background:black;
 color:white;
  padding:30px;
 margin-bottom: 10px;
  border-radius:32px;
 /* Example padding */
  box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Example box shadow */
  display: none; /* Initially hidden */
  animation-name: slideIn;
  animation-name:slideOut;
  animation: slideIn 0.5s, slideOut 0.5s; /* Combined animations */
  
}

.submenu .custom-li:hover {
  background:none;
  color:white;
}

.custom-li {
  position: relative;
  z-index: 2;
}
/* Added delay for submenu disappearance */
.custom-li:hover .submenu.closed {
  animation-name: none;
  display: block;
  animation: disappear-delay 0.5s forwards;
}

@keyframes disappear-delay {
  99.9% {
    display: block;
  }
  100% {
    display: none;
  }
}


</style>
</head>
<body>
<div class="custom-menu">
  <ul class="custom-ul">
   <a href="#"> <li class="custom-li">Home</li></a>
    <li class="custom-li">
      services
      <ul class="submenu">
        <a href="#"><li class="custom-li">Website Design</li></a>
       <a href="#"> <li class="custom-li" >Landing Page Design</li></a>
        <a href="#"><li class="custom-li">Ecommerce site Design</li></a>
      </ul>
    </li>
    <a href="#"><li class="custom-li">Pricing</li></a>
    <a href="#"><li class="custom-li">About</li></a>
    <a href="#"><li class="custom-li">Contact</li></a>
  </ul>
</div>
</body>
</html>
