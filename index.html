<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Hover Effect</title>
<style>
div{
display:flex;
justify-content:center;
align-items:center;
position:absolute;
bottom:0;
}
ul{

display:flex;
gap:20px;
list-style:none;
}
li:hover{
background:black;
color:white;
}


li:hover .submenu {
  display: block;
  color:black;/* Show submenu on hover */
}

@keyframes slideIn {
  from {
    transform: translateY(100px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}
.submenu {
  position: absolute;
  bottom: 100%; /* Initially position above the menu */
  background-color: #ffffff; /* Example background color */
  padding: 10px; /* Example padding */
  box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2); /* Example box shadow */
  display: none; /* Initially hidden */
  animation-name: slideIn;
  animation-duration: 0.5s;
}

li:hover .submenu {
  display: block; /* Show submenu on hover */
  color: black;
  z-index: 1; /* Ensure submenu appears above other content */
}

/* Add padding to submenu to ensure space between submenu and menu items */
.submenu li {
  padding: 5px 0;
}

/* Adjust z-index of parent li to ensure it appears above submenu */
li {
  position: relative;
  z-index: 2;
}

</style>
</head>
<body>
<div>
  <ul>
    <li>Home</li>
    <li>
      services
      <ul class="submenu">
        <li>Service 1</li>
        <li>Service 2</li>
        <li>Service 3</li>
      </ul>
    </li>
    <li>Pricing</li>
    <li>About</li>
    <li>Contact</li>
  </ul>
</div>



</body>
</html>
